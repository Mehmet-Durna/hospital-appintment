<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Doctor</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hospital.css}" href="/css/hospital.css"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div>
  <div  th:if="${doctor}" th:object="${doctor}">



    <div>
      <h2>New doctor</h2>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form class="form" th:action="@{/admin/doctornew}" method="post">

            <div class="form-group">
              <label for="doctorName">doctor Name:</label>
              <input type="text" id="doctorName" class="form-control" th:field="*{doctorName}" required>
            </div>
            <div class="form-group">
              <label for="specialization">specialization:</label>
              <input type="text" id="specialization" class="form-control" th:field="*{specialization}" required>
            </div>
            <div class="form-group">
              <label for="bio">bio:</label>
              <input type="text" id="bio" class="form-control" th:field="*{bio}" required>
            </div>

            <div class="form-group">
              <label for="inlinePhoneNo">Phone:</label>
              <input type="text" id="inlinePhoneNo" class="form-control" th:field="*{inlinePhoneNo}" required>
            </div>

            <div class="form-group">
              <label for="department" class="col-form-label">department:</label>

              <select id="department" class="form-control" th:field="*{department}">
                <option th:each="d : ${departments}" th:selected="*{department}" th:value="${d.id}" th:text="${d.departmentName}"></option>
              </select>

            </div>


            <div class="form-group text-center">
              <input type="submit" value="Create" class="btn btn-primary">
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
</body>
</html>
