<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hospital.css}" href="/css/hospital.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div>
    <div  th:if="${hospital}" th:object="${hospital}">



            <div>
                <h2>New Hospital</h2>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <form class="form" th:action="@{/admin/hospitalnew}" method="post">
                            <div class="form-group">
                                <label for="hospitalName">Hospital Name:</label>
                                <input type="text" id="hospitalName" class="form-control" th:field="*{hospitalName}" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" class="form-control" th:field="*{address}" required>
                            </div>
                            <div class="form-group">
                                <label for="telNo">Phone:</label>
                                <input type="text" id="telNo" class="form-control" th:field="*{telNo}" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" class="form-control" th:field="*{city}" required>
                            </div>
                            <div class="form-group">
                                <label for="capacity">Capacity:</label>
                                <input type="number" id="capacity" class="form-control" th:field="*{capacity}" required>
                            </div>
                            <div class="form-group">
                                <label for="distance">Distance:</label>
                                <input type="number" id="distance" class="form-control" th:field="*{distanceFromPublicTransportInKm}" required>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <label>Free Parking:</label>

                                <div class="form-check">
                                    <input type="radio" id="freeParkingYes" class="form-check-input" th:field="*{freeParkingAvailable}" value="true">
                                    <label for="freeParkingYes" class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="freeParkingNo" class="form-check-input" th:field="*{freeParkingAvailable}" value="false">
                                    <label for="freeParkingNo" class="form-check-label">No</label>
                                </div>

                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Create" class="btn btn-primary">
                            </div>
                        </form>

                    </div>
                </div>
            </div>


        <div th:unless="patient">
            <h2>Please Login</h2>
        </div>
    </div>
</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
</body>
</html>
