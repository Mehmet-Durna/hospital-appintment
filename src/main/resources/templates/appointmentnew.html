<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hospital.css}" href="/css/hospital.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div class="row1">
    <div class="row1content" th:if="${appointment}" th:object="${appointment}">
        <div th:if="${patient}" class="editButtonDiv">

            <h2 th:text="${today}"></h2>
        <div>
            <h2>New Appointment</h2>
        </div>
        <div>
            <form th:action="@{/appointmentnew}" method="post">
                <div class="oneinput saveButtonDiv">
                    <input type="submit" value="create" class="smallButton buttonLook">
                </div>
                <div class="oneinput">
                    <label for="patient" class="">Patient: </label>
                    <select id="patient" class="" th:field="*{patient}">
                        <option th:selected="*{patient}" th:value="${patient.id}" th:text="${patient.patientName}"></option>
                    </select>
                </div>
                <div class="oneinput">
                    <label for="doctor" class="">Doctor: </label>
                    <select id="doctor" class="" th:field="*{doctor}">
                        <option  th:selected="*{doctor}" th:value="${doctor.id}" th:text="${doctor.getDoctorName()}"></option>
                    </select>
                </div>
<!--                <div class="oneinput">-->
<!--                    <label for="date" class="">Date: </label>-->
<!--                    <input type="date" id="date" class="editfield" th:field="*{date}">-->
<!--                </div>-->

                <div class="oneinput">
                    <label for="date" class="">Time: </label>
                    <select id="date" class="editfield" th:field="*{date}">
                        <option th:value="${today}" th:text="${today}"></option>
                    </select>
                </div>

                <div class="oneinput">
                    <label for="time" class="">Time: </label>
                    <select id="time" class="editfield" th:field="*{time}">
                        <option th:value="${appointmentTime}" th:text="${appointmentTime}"></option>
                    </select>
                </div>


                <div class="oneinput">
                    <label for="complaint" class="info">Complaints: </label>
                    <textarea id="complaint" class="editfield" th:field="*{info}"></textarea>
                </div>
            </form>
             </div>
        </div>
        <div th:unless="patient">
            <h2>Please Login</h2>
        </div>
    </div>
</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
</body>
</html>
