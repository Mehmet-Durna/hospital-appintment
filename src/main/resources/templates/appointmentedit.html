<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hospital.css}" href="/css/hospital.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div class="row1">
    <div class="" th:object="${appointment}">
        <div th:if="${appointment}" class="">
            <a class="btn btn-outline-primary " th:href="@{'/appointmentdetails/' + ${appointment.id}}">back</a>
        </div>
        <div>
            <h2 th:if="${appointment}" th:text="|Appointment of: ${appointment.patient.patientName}|">party: onbekend</h2>
            <p th:unless="${appointment}">party: onbekend</p>
        </div>
        <div th:if="${appointment}" class="text-center" style="height: 100vh">
            <form  class="" th:action="@{|/admin/appointmentedit/${appointment.id}|}" method="post">
                <div class="oneinput">
                    <label for="patient" class="info">Patient: </label>
                    <select id="patient" class="editfield" th:field="*{patient}">
                        <option th:each="p : ${patients}" th:selected="*{patient}" th:value="${p.id}" th:text="${p.patientName}"></option>
                    </select>
                </div>
                <div class="oneinput">
                    <label for="doctor" class="info">Doctor: </label>
                    <select id="doctor" class="editfield" th:field="*{doctor}">
                        <option th:each="d : ${doctors}" th:selected="*{doctor}" th:value="${d.id}" th:text="${d.doctorName}"></option>
                    </select>
                </div>
                <div class="oneinput">
                    <label for="date" class="info">Date: </label>
                    <input type="date" id="date" class="editfield" th:field="*{date}">
                </div>
                <div class="oneinput">
                    <label for="time" class="info">Time: </label>
                    <input type="time" id="time" class="editfield" th:field="*{time}">
                </div>
                <div class="oneinput">
                    <label for="complaint" class="info">Complaints: </label>
                    <textarea id="complaint" class="editfield" th:field="*{info}"></textarea>
                </div>
                <div class="btn">
                    <input type="submit" value="Save" class="form-control ">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
</body>
</html>
